<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #red {
            color: red;
        }

        #font {
            font-size: 60px;
        }

        #blue {
            color: blue;
        }
    </style>
    <!-- id选择器和类选择器不同的就是自定义的标签前面是#号 -->
</head>

<body>
    <p id="red">哈哈哈哈</p>
    <p id="font">哈哈哈哈</p>
    <p id="blue">哈哈哈哈</p>
    <!-- id选择器只能对应一个引用,不能重复用 -->
</body>

</html>
