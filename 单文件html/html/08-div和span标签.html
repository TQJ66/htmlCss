<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>

<body>
    <!-- div和span是没有语义的，他们就是一个盒子，都是用来布局装内容的 -->
    <div>你好我是div标签,我一个人单独占一行</div>123
    <div>你好我是div标签,我一个人单独占一行</div>123
    <!-- div标签用来布局,但是一行只能放一个div,可以理解为大盒子 -->
    <span>你好我是span标签,我可以一行多个span</span>
    <span>你好我是span标签,我可以一行多个span</span>
    <!-- span相当于是个小盒子,一行可以多个span语句,可以理解为小盒子 -->
</body>

</html>
