<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
</head>

<body>
    <form action="#" method="get">
        姓名：
        <input type="text" name="youname">
        <br />
        <br />
        号码：
        <input type="password" maxlength="11" name="number">
        <br />
        <br />
        性别：
        <input type="radio" name="sex" value="男" id="man">
        <label for="man">男</label>
        <input type="radio" name="sex" value="女" id="woman">
        <label for="woman">女</label>
        <br />
        <br />
        特长：
        <input type="checkbox" name="特长" value="HTML" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="特长" value="JS" id="js">
        <label for="js">JS</label>
        <input type="checkbox" name="特长" value="CSS" id="css">
        <label for="css">CSS</label>
        <br />
        <br />
        头像：
        <input type="file" name="photo">
        <br />
        <br />
        奖惩情况：
        <textarea cols="20" rows="4" name="jiangli"></textarea>
        <br />
        <br />
        学院：
        <select size="6" multiple>
            <optgroup label="专业课">
                <option selected>人工智能</option>
                <option>现代邮政</option>
                <option>信息通信</option>
            </optgroup>
            <optgroup label="公共课">
                <option selected>通识学院</option>
            </optgroup>
        </select>
        <br />
        <br />
        <input type="image" src="../images/1.jpg" width="25" vspace="5">
        <input type="reset">



    </form>
</body>

</html>
