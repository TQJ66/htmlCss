<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签 </title>
</head>

<body>
    我是<strong>加粗</strong>标志
    我是<b>加粗</b>标志
    <!-- 这里更加推荐strong标签，语义会更强烈 -->
    我是<em>倾斜</em>标志
    我是<i>倾斜</i>标志
    <!-- 这里更加推荐em标签，语义会更强烈 -->
    我是<del>删除</del>标志
    我是<s>删除</s>标志
    <!-- 这里更加推荐del标签，语义会更强烈 -->
    我是<ins>下划线</ins>标志
    我是<u>下划线</u>标志
    <!-- 这里更加推荐ins标签，语义会更强烈 -->

</body>

</html>
