<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				position: relative;
				width: 500px;
				height: 400px;
				background-color: pink;
				margin: 30px auto;
			}
			div img {
				width: 100%;
				height: 100%;
			}
			.maxk {
				display: none;
				position: absolute;
				right: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5) url('imeg/new.png') no-repeat center;
			}
			.box:hover  .maxk{
				display: block;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="maxk">
				
			</div>
			<img src="imeg/图1.jpg"/>
		</div>
		
		<!-- display 显示隐藏
		display:none;隐藏对象，隐藏之后不再占有原本的位置
		display:block;除了转换为块级元素之外，还可以显示元素 -->
		
		<!-- visibility用于指定一个元素可见还剩隐藏，元素隐藏之后，继续占有原来的位置
		visibility:visible;元素可视
		visibility:hidden;元素隐藏 -->
		
		<!-- overflow 用来指定如果内容溢出一个元素框（就是超出高度或者宽度）时，会发生什么
		overflow:visible;如果元素溢出了，仍然显示出来
		overflow:hidden;如果元素溢出了，那就把溢出的隐藏
		overflow:scroll;显示滚动条，溢出和不溢出都显示滚动条
		overflow:auto;在溢出的时候添再加滚动条，不溢出就不显示滚动条 -->
		
	</body>
</html>
