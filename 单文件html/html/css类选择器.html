<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style style="align-items: center;">
        .red {
            color: red;
        }

        .font {
            font-size: 60px;
        }

        .blue {
            color: blue;
        }
    </style>
    <!-- 上面就是标签选择器,格式就是英文.+自己设置标签,但是不能是数字; -->
</head>

<body>
    <p class="red">哈哈哈哈</p>
    <p class="font red">哈哈哈哈</p>
    <p class="blue">哈哈哈哈</p>
    <!-- 用标签选择器就要先输入class然后后面就是你上面定义的名字,但这个时候就不要加.了,
    标签选择器可以多次使用,想用什么就添加到class后面 ,并且严格区分大小写-->
</body>
</body>

</html>
