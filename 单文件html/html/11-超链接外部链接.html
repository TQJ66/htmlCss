<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>

<body>
    <!-- href属性用于连接目标的地址，是必须属性，也就是写了a就要写href -->
    <h4>外部链接</h4><!-- 外部链接就是用的时候要加上http，然后加上网址 -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <!-- target属性用于连接打开的方式，
        上面这个target后面的_blank就是代表在本网页上重新生成一个网页跳转，
        就不会覆盖当前页面。还有就是默认_self，他的意思就是在当前窗口跳转，就会把当前窗口覆盖 -->

</body>

</html>
