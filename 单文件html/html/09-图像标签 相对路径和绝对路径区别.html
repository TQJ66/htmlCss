<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>

    <!-- 单标签 -->
    <h1>相对路径</h1>
    <h4>图像标签的使用：</h4>
    <img src="../images/桌面文件.png" />
    <h4>alt标签 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="../images/桌面文件1.png" alt="桌面文件" />
    <h4>title提示文本 鼠标放到图像上提示的文字</h4>
    <img src="../images/桌面文件.png" title="桌面文件" />
    <h4>width给图像设定宽度</h4>
    <img src="../images/桌面文件.png" width="500" />
    <h4>height给图像设置高度</h4>
    <img src="../images/桌面文件.png" height="500" />
    <!-- 如果说width和height都是单独对一个图像设置的话，他只会等比例的去放大或者缩小 --><br />
    <img src="../images/桌面文件.png" width="100" height="300" />
    <h4>border给图像设定边框</h4>
    <img src="../images/桌面文件.png" border="5" />
    <h4>/属于访问下一级路径</h4>
    <h4>../属于访问上一级路径</h4>
    <h1>绝对路径</h1>
    <img src="D:\桌面\学习html\images\离谱.jpg" \>

</body>

</html>
