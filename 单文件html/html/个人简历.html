<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人简历</title>
</head>

<body>
    <form action="#" method="get" name="intro">
        姓名：
        <input type="text" maxlength="5" value="哈哈哈" size="25" name="username">
        <br />
        <br />
        手机号码：
        <input type="password" maxlength="11" name="telephone">
        <br />
        <br />
        性别：
        <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
        <br />
        <br />
        特长：
        <input type="checkbox" value="HTML" name="特长">HTML
        <input type="checkbox" value="CSS" name="特长">CSS
        <input type="checkbox" value="JS" name="特长">JS
        <!-- <input type="checkbox">篮球
        <input type="checkbox">羽毛球 -->
        <br />
        <br />
        上传头像：
        <input type="file">
        <br />
        <br />
        <input type="submit">
        <input type="reset">
        <input type="button" value="普通按钮">
        <input type="image" src="../images/1.jpg" width="25" align="center">
    </form>
</body>

</html>
